    <style>
        /* TTF ფონტის სწორი განსაზღვრა */
        @font-face {
            font-family: 'my'; 
            src: url('alk-sanet.ttf') format('truetype'); 
            font-weight: normal; 
            font-style: normal; 
        }
        /* ფონტის გამოყენება ყველა ელემენტზე */
        * {
            font-family: 'my', sans-serif;
            -webkit-tap-highlight-color: transparent; /* მობილურზე დაჭერის ეფექტის გამორთვა */
        }

        /* სპინერის ანიმაციისთვის */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* პოსტის სურათის მაქსიმალური სიმაღლე */
        .post-image {
             max-height: 400px;
             object-fit: cover;
        }
        
        /* პოსტის შექმნის სექციის ანიმაცია - მობილურისთვის სუფთა ანიმაცია */
        .post-create-section {
            max-height: 1000px;
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
            padding: 1rem; /* შევამცირეთ padding */
        }
        .post-create-section.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
            padding: 0 1rem; 
        }

        /* მთავარი კონტეინერი - Mobile-First Full Width */
        .app-container {
            width: 100%;
            max-width: 768px; /* მაქსიმალური სიგანე ტაბლეტის ზომაზე */
            margin: 0 auto;
            min-height: 100vh;
            background-color: white; /* აპლიკაციის შიდა ფონი */
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        /* ფიქსირებული ქვედა ნავიგაცია (Mobile App Style) */
        .bottom-nav {
             position: fixed;
             bottom: 0;
             left: 0;
             right: 0;
             max-width: 768px; /* მაქსიმალური სიგანე */
             margin: 0 auto;
             z-index: 50;
             /* Mobile-First: ფარავს მთელ სიგანეს, გარდა მაქსიმალურისა */
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 72px; /* დაშორება ქვედა ნავიგაციიდან */
            right: 1.5rem; /* მარჯვენა დაშორება */
            z-index: 60;
        }
        
        @media (min-width: 768px) {
            /* Desktop-ზე FAB-ის პოზიციის დარეგულირება */
            .fab {
                right: calc(50% - 384px + 1.5rem); /* 768px/2 = 384px. ცენტრალიზებული კონტეინერის მარჯვნივ */
            }
        }

    </style>

    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        // 1. თქვენი Firebase კონფიგურაცია
        const firebaseConfig = {
            apiKey: "AIzaSyC8_CxoK5WLEHdeXV8JQgXZlkhkPeMcvnw",
            authDomain: "socia-a13b5.firebaseapp.com",

        // DOM ელემენტები
        const loadingMessage = document.getElementById('loading-message');
        const authSection = document.getElementById('auth-section');
        const mainApp = document.getElementById('main-app');
        const userEmailDisplay = document.getElementById('user-email-display');
        const postsContainer = document.getElementById('posts-container');
        const myPostsContainer = document.getElementById('my-posts-container');
        const errorDisplay = document.getElementById('error-display');
        const errorText = document.getElementById('error-text');
        const postCreatorSection = document.getElementById('post-creator-section');
        const feedSection = document.getElementById('feed-section');
        const profileSection = document.getElementById('profile-section');
        const feedBtn = document.getElementById('feed-btn');
        const profileBtn = document.getElementById('profile-btn');
        const togglePostBtn = document.getElementById('toggle-post-btn'); // FAB ღილაკი
        const userInfoBar = document.getElementById('user-info-bar'); // ახალი
        let currentUser = null; 
        let currentSection = 'feed'; 

        // პოსტის შექმნის სექციის თავდაპირველად დამალვა
        postCreatorSection.classList.add('hidden-init'); 
        postCreatorSection.classList.add('hidden'); // დამატებითი დამალვა ინიციალიზაციაზე

        function displayError(message) {

        // --- 3. ავთენტიფიკაცია ---
        
        onAuthStateChanged(auth, (user) => {
            loadingMessage.style.display = 'none';
            currentUser = user;
            displayError('');

                authSection.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userInfoBar.classList.remove('hidden');
                userEmailDisplay.textContent = user.email.split('@')[0]; 
                fetchPosts(); 
                fetchMyPosts(); 
                showSection(currentSection);

                authSection.classList.remove('hidden');
                mainApp.classList.add('hidden');
                userInfoBar.classList.add('hidden');
                postsContainer.innerHTML = '<p class="text-center text-gray-500 py-8">გთხოვთ, შეხვიდეთ სისტემაში პოსტების სანახავად.</p>';
            }
        });

            const password = document.getElementById('password').value;

            }
        }

        async function logoutUser() {
            await signOut(auth);
        }
        
        // --- 8. სექციების მართვა ---
        function showSection(sectionName) {
            currentSection = sectionName;
            feedSection.classList.add('hidden');
            profileSection.classList.add('hidden');
            
            // ნავიგაციის ღილაკების სტილის განახლება
            [feedBtn, profileBtn].forEach(btn => {
                btn.classList.remove('text-indigo-600');
                btn.classList.add('text-gray-500');
            });

            if (sectionName === 'feed') {
                feedSection.classList.remove('hidden');
                feedBtn.classList.add('text-indigo-600');
            } else if (sectionName === 'profile') {
                profileSection.classList.remove('hidden');
                profileBtn.classList.add('text-indigo-600');
            }
            
            // პოსტის შემქმნელი დახურული უნდა იყოს სექციის შეცვლისას
            if (!postCreatorSection.classList.contains('hidden')) {
                togglePostCreator(); 
            }
        }
        
        // --- 9. პოსტის შექმნის სექციის დამალვა/გახსნა ---
        function togglePostCreator() {
             // კლასების ამოღება/დამატება ანიმაციის გასააქტიურებლად
            postCreatorSection.classList.toggle('hidden');
            postCreatorSection.classList.toggle('hidden-init');
            
            const icon = togglePostBtn.querySelector('.material-icons');
            
            // FAB ღილაკის იკონის შეცვლა
            if (postCreatorSection.classList.contains('hidden-init')) {
                icon.textContent = 'add';
                togglePostBtn.classList.remove('bg-red-500'); // დახურვის ფერი მოვაშოროთ
                togglePostBtn.classList.add('bg-indigo-600');
            } else {
                icon.textContent = 'close';
                togglePostBtn.classList.remove('bg-indigo-600');
                togglePostBtn.classList.add('bg-red-500'); // დახურვის ფერი
            }
            
            // თუ იხსნება, გადავიდეთ ეკრანის ზედა ნაწილზე
            if (!postCreatorSection.classList.contains('hidden-init')) {
                document.getElementById('post-creator-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // --- 4. Base64 ლოგიკა (უცვლელი) ---
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // --- 5. პოსტის შექმნა ---
        async function createPost() {
            const title = document.getElementById('post-title').value;
            const text = document.getElementById('post-text').value;
            const imageInput = document.getElementById('post-image');
            const imageFile = imageInput.files[0];
            
            if (!text.trim() && !imageFile) {
                displayError("პოსტი არ შეიძლება იყოს ცარიელი.");
                return;
            }

            if (!currentUser) {
                displayError("პოსტის შესაქმნელად უნდა იყოთ ავტორიზებული.");
                return;
            }

            let base64Image = null;

            if (imageFile) {
                if (imageFile.size > 1000000) { 
                    displayError("ფოტო ძალიან დიდია (მაქსიმუმ 1MB).");
                    return;
                }
                
                try {
                    base64Image = await getBase64(imageFile);
                } catch (error) {
                    displayError("ფოტოს დამუშავების შეცდომა.");
                    return;
                }
            }

            try {
                await addDoc(collection(db, "posts"), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    title: title,
                    text: text,
                    imageUrl: base64Image, 
                    createdAt: serverTimestamp(),
                    likes: [], 
                    commentsCount: 0 
                });
                
                // ფორმის გასუფთავება
                document.getElementById('post-title').value = '';
                document.getElementById('post-text').value = '';
                imageInput.value = ''; // ფოტოს ინფუთის გასუფთავება
                displayError("პოსტი წარმატებით გამოქვეყნდა!");
                togglePostCreator(); // ავტომატურად დახურვა
                
            } catch (error) {
                console.error("პოსტის შექმნის შეცდომა: ", error);
                displayError("პოსტის შექმნისას მოხდა შეცდომა. შეამოწმეთ კონსოლი.");
            }
        }
        
        // --- (Like, Delete, Comments, Fetch ლოგიკები უცვლელია) ---

        async function toggleLike(postId) {
            if (!currentUser) {
                 displayError("Like-ის მისაცემად უნდა იყოთ შესული.");
                 return;
            }

            const postRef = doc(db, "posts", postId);
            
            try {
                const postSnap = await getDoc(postRef);
                if (!postSnap.exists()) return;

                const currentLikes = postSnap.data().likes || [];
                const userId = currentUser.uid;
                
                if (currentLikes.includes(userId)) {
                    await updateDoc(postRef, {
                        likes: arrayRemove(userId)
                    });
                } else {
                    await updateDoc(postRef, {
                        likes: arrayUnion(userId)
                    });
                }
            } catch (error) {
                console.error("Like-ის განახლების შეცდომა: ", error);
                displayError("რეაქციის დამატებისას მოხდა შეცდომა.");
            }
        }
        
        async function deletePost(postId) {
             if (!currentUser) {
                 displayError("პოსტის წასაშლელად უნდა იყოთ შესული.");
                 return;
            }
            if (!confirm("დარწმუნებული ხართ, რომ გსურთ ამ პოსტის წაშლა?")) {
                return;
            }
            try {
                await deleteDoc(doc(db, "posts", postId));
                displayError("პოსტი წარმატებით წაიშალა!");
            } catch (error) {
                console.error("პოსტის წაშლის შეცდომა: ", error);
                displayError("პოსტის წაშლა ვერ მოხერხდა. შესაძლოა, არ ხართ მფლობელი.");
            }
        }
        
        async function submitComment(postId) {
            if (!currentUser) {
                 displayError("კომენტარის დასატოვებლად უნდა იყოთ შესული.");
                 return;
            }
            
            const commentInput = document.getElementById(`comment-input-${postId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;

            try {
                await addDoc(collection(db, "posts", postId, "comments"), {
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    text: commentText,
                    createdAt: serverTimestamp(),
                });
                
                commentInput.value = ''; 
            } catch (error) {
                console.error("კომენტარის დამატების შეცდომა: ", error);
                displayError("კომენტარის დამატება ვერ მოხერხდა.");
            }
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-section-${postId}`);
            commentsSection.classList.toggle('hidden');
            
            if (!commentsSection.classList.contains('hidden')) {
                fetchComments(postId, document.getElementById(`comments-list-${postId}`));
            }
        }
        
        function fetchComments(postId, commentsListElement) {
             const q = query(collection(db, "posts", postId, "comments"), orderBy("createdAt", "asc"));
             
             onSnapshot(q, (snapshot) => {
                 commentsListElement.innerHTML = '';
                 if (snapshot.empty) {
                     commentsListElement.innerHTML = '<p class="text-center text-gray-400 text-sm italic py-2">კომენტარები არ არის.</p>';
                     return;
                 }
                 
                 snapshot.forEach((doc) => {
                     const comment = doc.data();
                     const timestamp = comment.createdAt ? new Date(comment.createdAt.toDate()).toLocaleString('ka-GE') : 'ახლა';
                     
                     const commentElement = document.createElement('div');
                     commentElement.className = 'border-l-2 border-indigo-400 pl-3 py-1 mb-2 bg-gray-50 rounded-md';
                     commentElement.innerHTML = `
                         <div class="text-xs text-gray-500 flex items-center justify-between">
                            <span class="font-bold text-indigo-700">${comment.userEmail.split('@')[0]}</span>
                            <span>${timestamp}</span>
                        </div>
                        <p class="text-sm text-gray-800">${comment.text}</p>
                     `;
                     commentsListElement.appendChild(commentElement);
                 });
             });
        }
        
        // --- 7. პოსტების ჩვენება (უცვლელი) ---
        
        function createPostHtml(doc, post, isOwner) {
             const postId = doc.id;
             const timestamp = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleString('ka-GE') : 'ახლა';
             const imageHtml = post.imageUrl 
                ? `<img src="${post.imageUrl}" alt="${post.title || 'პოსტის ფოტო'}" class="post-image w-full rounded-xl mb-4 shadow-md object-cover">`
                : '';
             
             const isLiked = post.likes.includes(currentUser.uid);
             const likeBtnClass = isLiked ? 'text-white bg-red-600' : 'text-red-600 bg-red-50 hover:bg-red-100';
             const likeIcon = isLiked ? 'local_fire_department' : 'favorite_border';
             const likeCount = post.likes.length || 0;
             const commentCount = post.commentsCount || 0;
             
             const deleteBtnHtml = isOwner 
                ? `<button onclick="deletePost('${postId}')" class="flex items-center text-gray-500 hover:text-red-500 transition duration-200 text-sm">
                        <span class="material-icons text-xl">delete_outline</span>
                   </button>`
                : '';

             const postElement = document.createElement('div');
             postElement.id = postId;
             postElement.className = 'bg-white p-4 rounded-xl shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl'; // უკეთესი დიზაინი
             postElement.innerHTML = `
                 <div class="flex items-center justify-between mb-3 border-b pb-2">
                    <div class="flex items-center">
                        <span class="material-icons text-base mr-1 text-indigo-500">person</span>
                        <span class="font-bold text-gray-800 mr-3">${post.userEmail.split('@')[0]}</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-500">
                         <span class="material-icons text-base mr-1">schedule</span>
                         <span>${timestamp}</span>
                         ${deleteBtnHtml}
                    </div>
                </div>
                ${post.title ? `<h3 class="text-lg font-bold text-gray-800 mb-2">${post.title}</h3>` : ''}
                <p class="text-gray-700 mb-4 leading-normal">${post.text}</p>
                ${imageHtml}
                
                <div  class="flex items-center justify-between border-t border-gray-100 pt-3">
                    <button style="display:none" onclick="toggleLike('${postId}')" class="flex items-center transition duration-200 ease-in-out font-medium px-4 py-2 rounded-full ${likeBtnClass} text-sm shadow-sm">
                        <span class="material-icons text-xl mr-1">${likeIcon}</span>
                        <span>${likeCount}</span>
                    </button>
                    <button onclick="toggleComments('${postId}')" class="flex items-center text-blue-600 hover:text-blue-700 transition duration-200 ease-in-out font-medium px-4 py-2 rounded-full bg-blue-50 hover:bg-blue-100 text-sm shadow-sm">
                        <span class="material-icons text-xl mr-1">chat_bubble_outline</span>
                        <span>კომენტარები (${commentCount})</span>
                    </button>
                </div>
                
                <div id="comments-section-${postId}" class="mt-4 border-t border-gray-100 pt-4 hidden">
                    <h4 class="text-base font-bold text-gray-700 mb-3">კომენტარები</h4>
                    <div id="comments-list-${postId}" class="space-y-2 mb-4">
                        </div>
                    <div class="flex gap-2">
                        <input type="text" id="comment-input-${postId}" placeholder="დატოვეთ კომენტარი..." class="flex-grow px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 text-sm">
                        <button onclick="submitComment('${postId}')" class="bg-indigo-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-indigo-600 transition duration-300 text-sm">
                            <span class="material-icons text-xl">send</span>
                        </button>
                    </div>
                </div>
             `;
             return postElement;
        }

        // ფიდის პოსტების ჩატვირთვა
        function fetchPosts() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                postsContainer.innerHTML = ''; 
                if (snapshot.empty) {
                    postsContainer.innerHTML = '<p class="text-center text-gray-500 py-8">პოსტები არ მოიძებნა. იყავი პირველი!</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const isOwner = currentUser && post.userId === currentUser.uid;
                    postsContainer.appendChild(createPostHtml(doc, post, isOwner));
                });
            }, (error) => {
                 console.error("პოსტების ჩატვირთვის შეცდომა: ", error);
                 displayError("პოსტების ჩატვირთვა ვერ მოხერხდა.");
            });
        }
        
        // ჩემი პოსტების ჩატვირთვა
        function fetchMyPosts() {
            if (!currentUser) return;
            const q = query(collection(db, "posts"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                myPostsContainer.innerHTML = '';
                if (snapshot.empty) {
                    myPostsContainer.innerHTML = '<p class="text-center text-gray-500 py-8">ჯერ არც ერთი პოსტი არ გაქვთ.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    myPostsContainer.appendChild(createPostHtml(doc, post, true)); 
                });
            }, (error) => {
                console.error("ჩემი პოსტების ჩატვირთვის შეცდომა: ", error);
            });
        }

    </script>
</body>
